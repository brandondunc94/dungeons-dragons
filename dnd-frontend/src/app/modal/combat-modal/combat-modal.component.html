<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">Combat</h1>
    </header>
    <section id="modal-body">
        <div class='row'>
            <div class="form-group col-10">
                <label>Character</label>
            </div>
            <div class="form-group col-2 text-center">
                <label>Roll</label>
            </div>
        </div>
        <div *ngFor='let character of characters' class='row mb-2'>
            <div class="form-group col-10">
                <input disabled type="text" class="form-control" name='character-name' aria-describedby="characterName" value="{{character.name}}" placeholder="{{character.name}}">
            </div>
            <div class="form-group col-2 text-center">
                <select class="form-select" aria-label="Dice Roll Select" [(ngModel)]="character.combatTurn">
                    <option selected value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </select>
            </div>
        </div>
    </section>
    <footer id="modal-footer">
        <button class='btn white-btn m-2' (click)="cancel()">Cancel</button>
        <button class='btn green-btn m-2' (click)="startCombat()">Start</button>
    </footer>
</div>
